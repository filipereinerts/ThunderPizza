<div class='col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2'>

    <div class="panel panel-danger">

        <div class="panel-heading">
            <h3 class="panel-title">Montagem da Pizza</h3>
        </div>

        <div class="panel-body">

            <form class="group-border form-horizontal">

                <div class="form-group">
                    
                    <label class="label-control col-lg-2 col-md-2">Tamanho</label>

                    <div class="col-lg-10 col-md-10">
                        <select class="form-control" ng-model='models.tamanho'>
                            <option></option>
                            <option value="GRANDE">Grande</option>
                            <option value="MEDIA">Média</option>
                            <option value="PEQUENA">Pequena</option>
                            <option value="BROTO">Broto</option>
                        </select>
                    </div>

                </div>
                
                <div class="form-group" ng-show="models.tamanho !== ''">
                    
                    <label class="label-control col-lg-2 col-md-2">Sabores</label>

                    <div class="col-lg-10 col-md-10">
                        <select class="form-control" ng-model='models.quantidadeSabores'>
                            <option></option>
                            <option>1</option>
                            <option ng-show="models.tamanho !== 'BROTO'">2</option>
                            <option ng-show="models.tamanho !== 'BROTO' && models.tamanho !== 'PEQUENA'">3</option>
                            <option ng-show="models.tamanho === 'GRANDE'">4</option>
                        </select>
                    </div>

                </div>
                
                <div class="form-group" ng-show="models.quantidadeSabores !== ''">

                    <label class="label-control col-lg-2 col-md-2"></label>
                    
                    <div class="col-lg-3 col-md-3" ng-repeat="tipos in models.saboresPossiveis">
                        <div class="checkbox-custom" ng-repeat="sabor in tipos">
                            
                            <input 
                                type="checkbox" 
                                id="sabor{{sabor.id}}"
                                ng-disabled="models.saboresEscolhidos.length >= models.quantidadeSabores && models.saboresEscolhidos.indexOf(sabor.id) < 0"
                                ng-checked="models.saboresEscolhidos.indexOf(sabor.id) > -1"
                                ng-click="models.selectSabor(sabor.id)"
                            >
                            
                            <label for="sabor{{sabor.id}}" ng-bind="sabor.nome"></label>
                            
                        </div>
                    </div>

                </div>
                
                <div class="form-group" ng-show="models.saboresEscolhidos.length == models.quantidadeSabores && models.quantidadeSabores !== ''">

                    <label class="label-control col-lg-2 col-md-2">Bebidas</label>
                    
                    <div class="col-lg-10 col-md-10">
                        <div class="checkbox-custom checkbox-inline" ng-repeat="bebida in models.bebidasPossiveis">
                            
                            <input 
                                type="checkbox" 
                                id="bebida{{bebida.id}}"
                                ng-checked="models.bebidasEscolhidas.indexOf(bebida.id) > -1"
                                ng-click="models.selectBebida(bebida.id)"
                            >
                            
                            <label for="bebida{{bebida.id}}" ng-bind="bebida.nome"></label>
                            
                        </div>
                    </div>

                </div>
                
                <div class="form-group" ng-show="models.saboresEscolhidos.length == models.quantidadeSabores && models.quantidadeSabores !== ''">

                    <label class="label-control col-lg-2 col-md-2">Bordas</label>
                    
                    <div class="col-lg-10 col-md-10">
                        <div class="checkbox-custom checkbox-inline" ng-repeat="borda in models.bordasPossiveis">
                            
                            <input 
                                type="checkbox" 
                                id="borda{{borda.id}}"
                                ng-checked="models.bordasEscolhidas.indexOf(borda.id) > -1"
                                ng-click="models.selectBorda(borda.id)"
                            >
                            
                            <label for="borda{{borda.id}}" ng-bind="borda.nome"></label>
                            
                        </div>
                    </div>

                </div>
                
                <div class="form-group" ng-show="models.saboresEscolhidos.length == models.quantidadeSabores && models.quantidadeSabores !== ''">

                    <label class="label-control col-lg-2 col-md-2">Adicionais</label>
                    
                    <div class="col-lg-10 col-md-10">
                        <div class="checkbox-custom checkbox-inline" ng-repeat="adicional in models.adicionaisPossiveis">
                            
                            <input 
                                type="checkbox" 
                                id="adicional{{adicional.id}}"
                                ng-checked="models.adicionaisEscolhidos.indexOf(adicional.id) > -1"
                                ng-click="models.selectAdicional(adicional.id)"
                            >
                            
                            <label for="adicional{{adicional.id}}" ng-bind="adicional.nome"></label>
                            
                        </div>
                    </div>

                </div>
                
                <div class="form-group" ng-show="models.saboresEscolhidos.length == models.quantidadeSabores && models.quantidadeSabores !== ''">
                    
                    <label class="col-lg-2 col-md-2">Observações</label>
                    
                    <div class="col-lg-10 col-md-10">
                        <textarea class="form-control" rows="6" ng-model="models.observacoes"></textarea>
                    </div>
                    
                </div>
                
                <div class="form-group" ng-show="models.saboresEscolhidos.length == models.quantidadeSabores && models.quantidadeSabores !== ''">
                    <label class="col-lg-2 col-md-2"></label>
                    <div class="col-lg-10 col-md-10">
                        <a class="btn btn-danger" ng-click="submit()">Fazer Pedido</a>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>
